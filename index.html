<html lang="en">
<head>
  <link rel="stylesheet" href="/stylesheet/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>
<div class="cart-container">
  <div class="header">
    <h3 class="headings"> Shopping Cart</h3>
    <h5 class="action">Remove All</h5>
  </div>
  <div class="cart-item1">
    <img src="/Assets/Apple juice.avif" alt="Apple juice" style="height: 70px;">
    <div class=”counter”>
      <div class=”button”><button>+</button></div>
      <div class=”count”><b>2</b></div>
      <div class=”button”><button>-</button></div>
    </div>
    <div class=”prices”>
      <div class=”amount”>$2.99</div>
      <div class=”save”><u>Save for later</u></div>
      <div class=”remove”><u>Remove</u></div>
    </div>
    <div class="image-box">
      <h3 class="title"> Apple Juice</h3>
      <h5 class="subtitle">250ml</h5>
      <div class="buttonA"><button></button></div>
    </div>
  </div>
  <div class="cart-item2">
    <img src="/Assets/grape juice.png" alt="Grape juice" style="height: 80px;">
    <div class=”counter”>
      <div class=”button”><button>+</button></div>
      <div class=”count”><b>2</b></div>
      <div class=”button”><button>-</button></div>
    </div>
    <div class=”prices”>
      <div class=”amount”>$3.50</div>
      <div class=”save”><u>Save for later</u></div>
      <div class=”remove”><u>Remove</u></div>
    </div>
    <div class="image-box">
      <h3 class="title"> Grape Juice</h3>
      <h5 class="subtitle">300ml</h5>
      <div class="buttonA"><button></button></div>
    </div>
  </div>
</div>
</body>
</html>

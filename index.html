<html lang="en">
<head>
  <link rel="stylesheet" href="/stylesheet/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>
<div class="cart-container">
  <div class="header">
    <h3 class="headings"> Shopping Cart</h3>
    <h5 class="action">Remove All</h5>
  </div>

  <!-- item1 Section. -->
  <div class="cart-item1">
    <img src="/Assets/Apple juice.avif" alt="Apple juice" style="height: 70px;">
    <div class=”counter”>
      <div class=”button”><button>+</button></div>
      <div class=”count”><b>2</b></div>
      <div class=”button”><button>-</button></div>
    </div>
    <div class=”prices”>
      <div class=”amount”><b>$2.99</b></div>
      <div class=”save” style="color: green;"><u>Save for later</u></div>
      <div class=”remove” style="color: red;"><u>Remove</u></div>
    </div>
    <div class="image-box">
      <h3 class="title"> Apple Juice</h3>
      <h5 class="subtitle">250ml</h5>
      <div class="buttonA"><button></button></div>
    </div>
  </div>

  <!-- item2 section -->
  <div class="cart-item2">
    <img src="/Assets/grape juice.png" alt="Grape juice" style="height: 85px;">
    <div class=”counter”>
      <div class=”button”><button>+</button></div>
      <div class=”count”><b>1</b></div>
      <div class=”button”><button>-</button></div>
    </div>
    <div class=”prices”>
      <div class=”amount”><b>$3.19</b></div>
      <div class=”save” style="color: green;"><u>Save for later</u></div>
      <div class=”remove” style="color: red;"><u>Remove</u></div>
    </div>
    <div class="image-box">
      <h3 class="title"> Grape Juice</h3>
      <h5 class="subtitle">300ml</h5>
      <div class="buttonG"><button></button></div>
    </div>
  </div>

  <!-- My checkout Section. -->
  <hr> 
  <div class=”checkout”>
    <div class=”total”>
  <div><br>
  <div class=”Subtotal” style="color: green;">Sub-Total</div>
   <div class=”items” style="color: green;">2 items</div>
  </div><br>
  <div class=”total-amount”><b>$6.18</b></div>
   </div><br>
   <button class=”buttonc” style="color: green;">Checkout</button>
  </div>
</div>
</body>
</html>
